<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
    <div class="heading">
        <br>LOGIN TO OUR WEBSITE<br><br>
    </div>
    <div class="container">
        <form id="loginform" name="loginform" action="login.php" method="post">
            <h1>LOGIN FORM - INDIVIDUAL</h1>
            <p>Please fill in this form to log in.</p>
            <hr>
            <label>User ID</label>
            <br>
            <input type="text" placeholder="Enter User ID" id="userid" name="userid" required>
            <br><br><br>
            <label>Password</label>
            <br>
            <input type="password" placeholder="Enter Password" id="pswd" name="pswd" required>
            <hr>
            <button type="submit" class="loginbtn" id="loginbtn" name="loginbtn">Login</button>
            <p><br>Don't have an account? Click <a href="../register/regform.html">here</a> to register</p><br>
        </form>
    </div>
</body>

</html>
