<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="regstyle.css">
</head>

<body>
    <div class="heading">
        <br>REGISTER TO OUR WEBSITE TO GET STARTED<br><br>
    </div>
    <div class="container">
        <form id="regform" name="regform" action="register.php" method="post">
            <h1>REGISTRATION FORM - INDIVIDUAL</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div class="progress">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
            <div class="tab">
                <label>PAN Number</label>
                <input type="text" id="pan" name="pan" placeholder="Enter PAN Number" maxlength="10"
                    onkeyup="this.value=this.value.toUpperCase();" onblur="getUserID()" required>
                <br>
                <label>First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
                <br>
                <label>Middle Name</label>
                <input type="text" id="mname" name="mname" placeholder="Enter Middle Name">
                <br>
                <label>Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
                <br>
                <label>Date of Birth</label>
                <input type="date" id="dob" name="dob" placeholder="Enter Date of Birth" required>
            </div>
            <div class="tab">
                <label>Login User ID</label>
                <input type="text" id="userid" name="userid" readonly required>
                <br>
                <label>Create Login Password</label>
                <input type="password" placeholder="Enter Password" id="pswd" name="pswd"
                    pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$"
                    title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character and at within 6 to 16 characters"
                    required>
            </div>
            <div class="tab">
                Contact Details
                <br>
                <hr>
                <label>Email</label>
                <input type="email" placeholder="Enter Email" id="email" name="email"
                    pattern="^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$" required>
                <br>
                <label>Mobile Number</label>
                <input type="tel" placeholder="+91" id="phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" required>
                <br>
                <hr>
                Address Details
                <br>
                <hr>
                <label>Country</label>
                <input type="text" id="country" name="country" value="India" readonly required>
                <br>
                <label>State</label>
                <select name="state" required>
                    <option selected disabled>Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                <br>
                <label>Flat/Door/Building</label>
                <input type="text" placeholder="Enter Flat/Door/Building" id="house" name="house" required>
                <br>
                <label>Road/Street/Block/Sector</label>
                <input type="text" placeholder="Enter Road/Street/Block/Sector" id="street" name="street" required>
                <br>
                <label>Area/Locality</label>
                <input type="text" placeholder="Enter Area/Locality" id="locality" name="locality" required>
                <br>
                <label>Pincode</label>
                <input type="text" placeholder="Enter Pincode" id="pincode" name="pincode" required>
                <br>
                <label>District/City</label>
                <input type="text" placeholder="Enter District/City" id="city" name="city" required>
            </div>
            <hr>
            <button type="submit" class="registerbtn" id="registerbtn" name="registerbtn"
                onclick="gotoNext(1)">Next</button>
            <p><br>Already have an account? Click <a href="../login/loginform.html">here</a> to login</p><br>
        </form>
    </div>
    <script type="text/javascript" src="regscript.js"></script>
</body>

</html>
